name: Build and Release Chrome Extension

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semver tags like v1.0.1

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating GitHub Releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For changelog generation

      - name: Get version from tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Zip extension
        run: |
          # Zip all files, excluding unnecessary ones
          zip -r my-extension-${{ steps.version.outputs.tag }}.zip . -x "*.git*" ".github/*" "*.md" "tests/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: tab-suspender-pro-${{ steps.version.outputs.tag }}.zip
          generate_release_notes: true  # Auto-generates changelog from commits
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Built-in token for releases
