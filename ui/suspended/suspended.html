<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Suspended</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 300;
        }

        .tab-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .favicon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .tab-title {
            font-weight: 500;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tab-url {
            font-size: 0.85rem;
            opacity: 0.7;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .restore-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.5rem;
        }

        .restore-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .memory-saved {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }

        .auto-restore {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 1rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon"><img class="logo" src="ui/assets/icons/icon128.png" alt=""></div>
        <h1>Tab Suspended</h1>

        <div class="tab-info">
            <img class="favicon" id="favicon" src="" alt="">
            <div style="flex: 1; min-width: 0;">
                <div class="tab-title" id="tab-title"></div>
                <div class="tab-url" id="tab-url"></div>
            </div>
        </div>

        <button class="restore-btn" id="restore-btn">
            ðŸ”„ Restore Tab
        </button>

        <div class="memory-saved">
            ðŸ’¾ Estimated memory saved: <span id="memory-estimate">~50MB</span>
        </div>

        <div class="auto-restore">
            This tab will automatically restore when you click on it
        </div>
    </div>

    <script src="suspended.js"></script>
</body>

</html>
