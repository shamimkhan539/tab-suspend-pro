<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Suspend Pro</title>
    <style>
        body {
            width: 350px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .header .subtitle {
            margin: 4px 0 0 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 16px;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #e9ecef;
        }
        
        .status-text {
            font-weight: 500;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .toggle.active {
            background: #667eea;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        
        .toggle.active::after {
            transform: translateX(26px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .stat-card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: white;
            color: #495057;
            border: 1px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
        }
        
        .suggestions {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e9ecef;
        }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-item:hover {
            background: #f8f9fa;
        }
        
        .suggestion-favicon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 2px;
        }
        
        .suggestion-info {
            flex: 1;
            min-width: 0;
        }
        
        .suggestion-title {
            font-size: 0.85rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .suggestion-meta {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 2px;
        }
        
        .suggestion-actions {
            display: flex;
            gap: 4px;
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 4px;
        }
        
        .group-selector {
            margin: 16px 0;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .group-selector select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 0.9rem;
            background: white;
            margin-bottom: 8px;
        }
        
        .group-selector label {
            color: #495057;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üí§ Tab Suspend Pro</h1>
        <div class="subtitle">Save memory by suspending inactive tabs</div>
    </div>
    
    <div class="content">
        <div class="status">
            <div class="status-text" id="status-text">Extension Enabled</div>
            <div class="toggle active" id="toggle"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="suspended-count">0</div>
                <div class="stat-label">Suspended</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="memory-saved">0MB</div>
                <div class="stat-label">Memory Saved</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" id="suspend-current">
                üí§ Suspend Current Tab
            </button>
            <button class="btn btn-secondary" id="suggest-tabs">
                üîç Suggest Next Suspend
            </button>
            <button class="btn btn-secondary" id="restore-all">
                üîÑ Restore All Tabs
            </button>
            
            <!-- Tab Group Selector -->
            <div class="group-selector" id="group-selector" style="display: none;">
                <label for="group-dropdown" style="font-size: 0.9rem; font-weight: 500; margin-bottom: 8px; display: block;">Select Tab Group to Suspend:</label>
                <select class="btn btn-secondary" id="group-dropdown" style="width: 100%; text-align: left;">
                    <option value="">Loading tab groups...</option>
                </select>
                <button class="btn btn-primary" id="suspend-selected-group" style="margin-top: 8px;">
                    üí§ Suspend Selected Group
                </button>
            </div>
            
            <button class="btn btn-secondary" id="toggle-group-selector">
                üë• Suspend Tab Group
            </button>
            <button class="btn btn-secondary" id="open-settings">
                ‚öôÔ∏è Settings
            </button>
        </div>
        
        <div class="suggestions" id="suggestions" style="display: none;">
            <h3 style="margin: 0 0 12px 0; font-size: 0.9rem;">Suggested tabs to suspend:</h3>
            <div id="suggestion-list"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
